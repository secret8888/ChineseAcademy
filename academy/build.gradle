apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.stroke.academy"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/YDAnimation-1.0.1.jar')
    compile files('libs/YDJson-1.0.3.jar')
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile files('libs/android-async-http-1.4.7.jar')
    compile files('libs/universal-image-loader-1.9.4-SNAPSHOT.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/bcprov-jdk15on-152.jar')
}
